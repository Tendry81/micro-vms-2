version: '3.9'

services:
  project-manager:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./projects:/app/projects
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=INFO
      - LOG_DIR=/app/logs
      - PROJECTS_ROOT=/app/projects
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - default

networks:
  default:
    driver: bridge
